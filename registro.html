<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>


<body class="d-flex justify-content-center align-items-center vh-100 claro">

    <div class="card shadow-sm" style="width: 380px;">
        <div class="card-body">

            <!-- Icono -->
            <div class="text-center mb-3">
                <img src="assets/images/florLoto-notBg.png"
                    alt="Flor de loto" width="60">
            </div>

            <!-- Pestañas -->
            <ul class="nav nav-tabs justify-content-center mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro"
                        type="button" role="tab">
                        Registro
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
                        role="tab">
                        Iniciar Sesión
                    </button>
                </li>
            </ul>

            <!-- Contenido de pestañas -->
            <div class="tab-content">

                <!-- Formulario de Registro -->
                <div class="tab-pane fade show active" id="registro" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-brown w-100">Registrarse</button>
                    </form>
                </div>

                <!-- Formulario de Login -->
                <div class="tab-pane fade" id="login" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Usuario o correo" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-brown w-100">Iniciar Sesión</button>
                    </form>
                </div>

            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
