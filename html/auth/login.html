<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS base: variables y reset de estilos -->
    <link rel="stylesheet" href="../../css/base/resct.css"> <!-- Reset de estilos por defecto -->
    <link rel="stylesheet" href="../../css/base/variables.css"> <!-- Variables globales CSS -->

    <!-- Estilos específicos de la página -->
    <link rel="stylesheet" href="../../css/pages/registered.css"> <!-- Estilos propios de esta página -->
    <link rel="stylesheet" href="../../css/main.css"> <!-- Estilos principales del sitio -->

    <!-- Estilos utilitarios: menú de navegación -->
    <link rel="stylesheet" href="../../css/utilities/menu.css">

    <!-- Estilos utilitarios generales: header, footer y responsive -->
    <link rel="stylesheet" href="../../css/utilities/header.css">
    <link rel="stylesheet" href="../../css/utilities/footer.css">
    <link rel="stylesheet" href="../../css/utilities/responsive.css">
</head>

<body>
    <!-- ======== Encabezado principal (logo + menú) ======== -->
    <header class="main_header">
        <!-- Logo del sitio -->
        <div class="logo heiderIten">
            <span class="logo_icon">❀</span>
            <span class="main_text">Flor de loto</span>
        </div>

        <!-- Menú principal con botón hamburguesa -->
        <div class="mainMenu heiderIten">
            <input type="checkbox" id="menu-toggle" hidden> <!-- Checkbox para mostrar/ocultar menú -->
            <label for="menu-toggle" class="boton-menu">☰</label> <!-- Icono menú hamburguesa -->
            <nav class="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header> 

    <!-- ======== Contenido principal ======== -->
    <main>
        <!-- Sección de registro/login -->
        <section class="resgistro">
            <img src="../../img/logos/logo_sin_fondo.png" alt="Flor de loto logo">
            <h1>Flor de loto</h1>

            <!-- Formulario de inicio de sesión -->
            <form action="#" method="post" class="form_login">
                <fieldset class="form_fieldset">
                    <legend>login</legend>

                    <!-- Campo usuario -->
                    <label for="username">Username</label>
                    <input class="hover" type="email" name="username" id="username" placeholder="luis" required>

                    <!-- Campo contraseña -->
                    <label for="userpassword">Password</label>
                    <input class="hover" type="password" name="userpassword" id="userpassword" placeholder="Descubre Nuestro Mundo" required>

                    <!-- Enlace recuperar contraseña -->
                    <a href="#" class="btn btn-link">olvide mi contraseña</a>

                </fieldset>
                <div class="form_fieldset">
                    <!-- Botón enviar -->
                    <button type="submit" class="hover btn btn-envia">Enviar</button>
                    <button type="reset" class="hover btn btn-envia">Limpiar</button>
                </div>  
            </form>
        </section>
    </main>

    <!-- ======== Pie de página ======== -->
    <footer class="main_footer container">    
        <section class="footer_section">
            <div class="footer_container">

                <!-- Bloque de título y suscripción -->
                <div class="footer_title">
                    <div class="div_txt_footer">
                        <h5>flor de loto</h5>
                        <h4>conectate con nosotros</h4>
                    </div>
                    <hr class="hr-footer">

                    <!-- Formulario de suscripción -->
                    <div class="sus">
                        <div class="input_suscripcion">
                            <input type="checkbox" name="suscripciones" id="suscripciones" class="suscripciones" required>
                            <label for="suscripciones">si, suscribeme a tu boletín informativo.*</label>
                            <button class="suscribirse">suscribirse</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Información de contacto -->
            <hr class="hr-footer">
            <div class="contact_address">
                <h4>contacto</h4>
                <div class="contact_info">
                    <p>Teléfono: 123-456-7890</p>
                    <p>direccion: medellin</p>
                    <p>correo: email@ejemplo.com</p>
                </div>
            </div>  
        </section>  
    </footer> 
</body>
</html>
